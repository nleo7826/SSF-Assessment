<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Panucci's Pizza</title>
  </head>
  <body>
    <h1>Order Delivery Details</h1>
    <form data-th-action="@{/order}"
          data-th-object="${order}"
          method="get">
      <p>
        Name:
        <input type="text" name="name"/>
      </p>
      <p>
        Address:
        <input type="text" name="address" />
      </p>
      <p>
        Phone:
        <input type="text" name="phone" />
      </p>
      <p>
        Rush:
        <input type="checkbox" name="rush" />
      </p>
      <p>
        Comments:
        <input type="text" name="comments" />
      </p>
      <p>
        <button type="submit" formaction="/" value="cancel">Cancel Order</button>
        <button type="submit" formaction="/confirm" value="place">Place Order</button>
      </p>
    </form>
  </body>
</html>
