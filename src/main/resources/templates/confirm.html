<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panucci's Pizza</title>
</head>
<body th:object="${c}">
    <h1>Delivery Details</h1>
    <p>
        Order Number:
        <p data-th-text="*{orderId}"></p>
    </p>
    <br>
    <p>
        Your order will be delivered to 
        <p data-th-text="*{address}"></p>
    </p>
    <br>
    <p>
        Pizza cost:
        <p data-th-text="*{price}"></p>
    </p>
    <br>
    <p>
        Rush:
        <p data-th-text="*{rush}"></p>
    </p>
    <br>
    <p>
        Total cost:
        <p data-th-text="*{total}"></p>
    </p>
    <br>
</body>
</html>
